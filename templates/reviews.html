{% extends "layout.html" %}

{% block title %}
    Reviews List
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
        <tr>
          <th>Stars</th>
          <th>Comments</th>
        </tr>
      {% for review in reviews %}
        <tr>
          <td>{{ review.stars }}</td>
          <td>{{ review.text }}</td>
        </tr>
      {% endfor %}
      </table>
{% endblock %}
